<p>
  Username: <input type="text" ng-model="currentUser">
  <button class="btn btn-primary" ng-click="add()">Add</button>
  <div ng-show='users.length == 0'>
    There are no any users
  </div>
  <ul ng-show="users.length > 0">
    <li ng-repeat="user in users">
      <a ng-href='#/users/{{user}}'>
        <span>{{user}}</span>
      </a>
      <a href="javascript:void(0)" ng-click="remove(user.name)">[X]</a>
    </li>
  </ul>
</p>
